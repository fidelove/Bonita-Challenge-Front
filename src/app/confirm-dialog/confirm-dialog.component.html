<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">{{data.content}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="data.dialogCancelButtonDisplayed">Cancel</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true" cdkFocusInitial>{{data.buttonText}}</button>
</mat-dialog-actions>
