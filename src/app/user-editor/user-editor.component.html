<h2 mat-dialog-title>{{data.editorDisplay}}</h2>

<!-- User name-->
<mat-form-field appearance="fill">
	<mat-label>User name</mat-label>
	<input matInput [(ngModel)]="data.user.userName" [readonly]="!data.buttonCancelDisplayed">
</mat-form-field>

<!-- User password-->
<mat-form-field appearance="fill">
	<mat-label>Enter your password</mat-label>
	<input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="data.user.userPassword" [readonly]="!data.buttonCancelDisplayed">
	<button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
		[attr.aria-pressed]="hidePassword">
		<mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
	</button>
</mat-form-field>

<!-- User email-->
<mat-form-field appearance="fill">
	<mat-label>Enter your email</mat-label>
	<input matInput placeholder="pat@example.com" [formControl]="email" required [(ngModel)]="data.user.userEmail" [readonly]="!data.buttonCancelDisplayed">
	<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>

<!-- Role type-->
<mat-form-field appearance="fill">
	<mat-label>User Role</mat-label>
	<mat-select [(value)]="data.user.role" [disabled]="!data.buttonCancelDisplayed">
		<mat-option value="ADMIN">ADMIN</mat-option>
		<mat-option value="CHEF">CHEF</mat-option>
		<mat-option value="USER">USER</mat-option>
	</mat-select>
</mat-form-field>

<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="false" *ngIf="data.buttonCancelDisplayed">{{data.buttonCancel}}</button>
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSave(data.user, data.buttonSave)">{{data.buttonSave}}</button>
</mat-dialog-actions>
